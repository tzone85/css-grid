<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using CSS Grid</title>
    <style>
        body{
            color: #fff;
            font-family: 'Nunito Semibold';
            text-align: center;
        }

        #content {
            display: grid;
            /* grid-template-columns: 30% 20% 50%; */
            /* grid-template-columns: 1fr 2fr 1fr; */

            /* grid-template-columns: repeat(3, 1fr); */ /* 3 columns of 1 fraction each */
            /* grid-template-rows: repeat(3, minmax(200px, auto)); */  /* seldom need to use this feature coz rows are auto generated with content */
            
            /* grid-column-gap: 10px;
            grid-row-gap: 10px; */
            grid-gap: 10px;         /*  Combining the above two statements into one */

            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, minmax(150px, auto));
            
            /* grid-template-rows: 200px 300px 400px 200px; */
            /* grid-auto-rows: minmax(200px auto); */
            max-width: 960px;
            margin: 0 auto;
        }

        #content div{
            background: #3bbced;
            padding: 30px;
        }
        
        #content div:nth-child(even) {
            background: #777;
        }

        .One {
            /*grid-column-start: 1;
            grid-column-end: 3; */
            grid-column: 1/3;
        }
        .Two {
            grid-column: 3/7;
        }
        .Three {
            grid-column: 1/4;
            grid-row: 2/4;
        }
        .Four {
            grid-column: 4/7;
            grid-row: 2/4;
        }
        .Five {
            grid-column: 3/7;
        }
        .Six {
            grid-row: 4;
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div id="content">

		<div class="One">1</div>
		<div class="Two">2</div>
		<div class="Three">3</div>
		<div class="Four">4</div>
		<div class="Five">5</div>
		<div class="Six">6</div>
	</div>
</body>
</html>
